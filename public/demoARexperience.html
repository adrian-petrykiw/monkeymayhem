<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React AR Web3 Starter</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/ammo.wasm.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <script src="//cdn.8thwall.com/web/landing-page/landing-page.js"></script>

    <script src="//cdn.8thwall.com/web/coaching-overlay/coaching-overlay.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=kBNWJKSJcgqo6oonGp9FRT2aY8SGJm5AkP2zG1PQlbAZH3QL9DqOIi4nXphv4E5CJqk9JC"
    ></script>

    <script src="//cdn.8thwall.com/web/iframe/iframe-inner.js"></script>

    <script src="arComponent.js"></script>
  </head>
  <body>
    <a-scene
      zlanding-page
      zvps-coaching-overlay
      zxrextras-loading
      zxrextras-runtime-error
      zxrextras-gesture-detector
      renderer="colorManagement: true"
      zxrweb="enableVps: true; allowedDevices: any"
    >
      <a-assets>
        <!-- download the mesh from the geospatial browser and add it here -->
        <a-asset-item id="vps-mesh" src="./assets/wayspot.glb"></a-asset-item>
        <!-- if you have a prebaked animation that interacts with the mesh, add it here -->
        <a-asset-item
          id="vps-anim"
          src="./assets/Content/Monkey.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera
        position="0 2 2"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;"
      ></a-camera>

      <!-- add a wayspot to the project from the geospatial browser
      and replace the name with the 'name' of the wayspot -->
      <a-entity named-wayspot="name: 4195fbc13de6">
        <!-- apply hider material to the mesh to realistically occlude content -->
        <a-entity gltf-model="#vps-mesh" zxrextras-hider-material></a-entity>
        <!-- apply shadow shader to the mesh to realistically receive shadows -->
        <a-entity
          gltf-model="#vps-mesh"
          shadow-shader
          shadow="cast: false"
        ></a-entity>
        <!-- add content here; either prebaked or realtime animations -->
        <!-- play-vps-animation waits for successful localization to begin the animation -->
        <a-entity
          gltf-model="#vps-anim"
          play-vps-animation
          shadow="receive: false"
        ></a-entity>
      </a-entity>

      <!-- lights -->
      <a-entity
        light="
          type: directional;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:2048;
          shadowMapWidth:2048;
          shadowCameraTop: 10;
          shadowCameraBottom: -10;
          shadowCameraRight: 10;
          shadowCameraLeft: -10;"
        position="0 10 -6"
        shadow
      >
      </a-entity>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
